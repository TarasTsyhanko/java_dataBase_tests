plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.testng', name: 'testng', version: '6.8'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '6.1.5.Final'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.11.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.2'
}

def suite1 = project.hasProperty("suite1")
def suite2 = project.hasProperty("suite2")
test {
    useTestNG() {
        if (suite1) {
            suites "testSuite.xml"
        }
        if (suite2) {
            suites "simpleSuite.xml"
        }
        systemProperty "example", System.getProperty("example")
    }
    testLogging {
        showStandardStreams true
        exceptionFormat "full"
    }
}